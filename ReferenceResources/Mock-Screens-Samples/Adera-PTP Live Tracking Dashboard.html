<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #38e07b;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111714]">
<div class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden group/design-root" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<div class="absolute inset-x-0 top-0 z-10 flex items-center justify-between p-4">
<button class="flex size-10 items-center justify-center rounded-full bg-black/50 text-white">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h2 class="text-lg font-bold text-white">Adera-PTP</h2>
<div class="size-10"></div>
</div>
<div class="relative h-[60vh]">
<div class="absolute inset-0 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDjw0QPA_xO7LvkcANbQSYT5-ODQqx-5MJqoecx5QC8cR4h6g5NcGM2GaHeePUrXKfEMc8-rZlNrQuhnuJCtLnwWYxTWOhMdZ2E-V8YFP_gpEz_LTrnNwDIHC9k0deapWGpJ_ObmB3cPjymI3lX4sHSjbvc1mPA6jZ34Mnes9kYoHxRuPzhH_wTbA5MtV-TxICes37E5gO7OEnDPsWrVZooC28wyAizRV0kgzWzLfrRbbFtOd-UfcTbcbhJE56uPAATSBD-xs9NJjIt");'></div>
<div class="absolute inset-x-0 bottom-4 right-4 flex flex-col items-end gap-3">
<div class="flex flex-col overflow-hidden rounded-full bg-black/50 shadow-lg">
<button class="flex size-10 items-center justify-center text-white">
<span class="material-symbols-outlined"> add </span>
</button>
<div class="h-px w-full bg-white/20"></div>
<button class="flex size-10 items-center justify-center text-white">
<span class="material-symbols-outlined"> remove </span>
</button>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-black/50 text-white shadow-lg">
<span class="material-symbols-outlined"> navigation </span>
</button>
</div>
</div>
<div class="absolute inset-x-0 bottom-0 z-20 flex flex-col">
<div class="flex justify-center py-3">
<div class="h-1 w-9 rounded-full bg-gray-600"></div>
</div>
<div class="rounded-t-3xl bg-[#1C2620] p-4 pb-0">
<h3 class="px-2 text-lg font-bold text-white">Parcel Tracking</h3>
<div class="mt-4 flex flex-col">
<div class="flex items-center justify-between border-b border-white/10 py-4">
<div>
<p class="text-sm text-gray-400">Order #1234567890</p>
<p class="font-medium text-white">Estimated Arrival</p>
</div>
<p class="font-medium text-white">15 min</p>
</div>
<div class="relative py-6 pl-8">
<div class="absolute left-2 top-0 h-full w-0.5 bg-gray-700"></div>
<div class="absolute left-0 top-[28px] z-10 box-content h-4 w-4 rounded-full border-4 border-[#1C2620] bg-[var(--primary-color)]"></div>
<div class="absolute left-0 top-[88px] z-10 box-content h-4 w-4 rounded-full border-4 border-[#1C2620] bg-gray-500"></div>
<div class="absolute bottom-[28px] left-0 z-10 box-content h-4 w-4 rounded-full border-4 border-[#1C2620] bg-gray-500"></div>
<div class="relative mb-8 flex items-center">
<div class="flex-grow">
<p class="font-medium text-white">Enroute</p>
<p class="text-sm text-gray-400">Parcel is on its way to the sorting center.</p>
</div>
<p class="ml-4 text-sm text-gray-400">10:45 AM</p>
</div>
<div class="relative mb-8 flex items-center">
<div class="flex-grow">
<p class="font-medium text-gray-400">Sorting</p>
<p class="text-sm text-gray-400">Parcel has arrived at the sorting facility.</p>
</div>
</div>
<div class="relative flex items-center">
<div class="flex-grow">
<p class="font-medium text-gray-400">Final Delivery</p>
<p class="text-sm text-gray-400">Addis Ababa, Bole</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="sticky bottom-0 z-30">
<div class="flex items-center justify-around border-t border-white/10 bg-[#1C2620] pb-3 pt-2">
<a class="flex flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined"> home </span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 rounded-full text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined text-3xl"> local_shipping </span>
<p class="text-xs font-bold">Parcels</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined"> person </span>
<p class="text-xs font-medium">Account</p>
</a>
</div>
</div>
</div>

</body></html>
